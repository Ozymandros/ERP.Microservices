name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # ðŸ‘‡ InstalÂ·lem .NET 10 explÃ­citament al runner
    - name: Setup .NET 10
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    # ðŸ‘‡ Inicialitzem CodeQL abans de compilar
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    # ðŸ‘‡ Compilem la soluciÃ³ principal (substitueix pel teu .sln real)
    - name: Build solution
      run: dotnet build ERP.Microservices.sln --configuration Release

    # ðŸ‘‡ Executem lâ€™anÃ lisi
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
