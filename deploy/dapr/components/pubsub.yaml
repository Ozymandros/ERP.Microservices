apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
  namespace: default
spec:
  type: pubsub.redis
  version: v1
  metadata:
  - name: redisHost
    value: "redis:6379"
  - name: redisPassword
    value: "Redis@Secure123!"
  - name: enableTLS
    value: "false"
  - name: consumerID
    value: "{app_id}"
